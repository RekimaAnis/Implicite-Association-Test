<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/word.css">
  <title>Catégories et Mots</title>
</head>
<body>
  <h1>Gestion des Catégories et Mots</h1>

  <div id="content"></div>

  <form id="categoryForm" class="form-inline">
    <input type="text" id="categorieInput" placeholder="Nouvelle catégorie" required />
    <input type="text" id="motInput" placeholder="Nouvelle mot" required />
    <button type="submit" id="addCategoryBtn">Ajouter Catégorie</button>
  </form>

  <div id="categoriesList"></div>

  <div id="wordsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>

      <form id="wordForm" class="form-inline">
        <input type="text" id="mot" placeholder="Mot" required />
        <button type="submit" id="saveWordBtn">Ajouter</button>
      </form>

      <table>
        <thead><tr><th>Mot</th><th>Actions</th></tr></thead>
        <tbody id="wordsTable"></tbody>
      </table>
    </div>
  </div>

</body>
</html>
