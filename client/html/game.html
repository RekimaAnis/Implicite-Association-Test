<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test d'Association Implicite</title>
    <script src="./../javascripts/homepage.js" defer></script>
    <link rel="stylesheet" href="../css/game.css">
</head>
<!-- Les "id" et "class" sont des copier-coller du site, peut-être à changer-->
<body bgcolor="f1f1f1"> 
    <h1>Game</h1>
    <div id = "app-canvas"> 
        <div class = "wrapper clearfix" >
            <!-- Catégories de zone d'affichage --> 
            <div id = "left-screen"></div>
            <div id = "mid-screen"></div>
            <div id = "right-screen"></div>
            <!-- Catégories d'affichage de contenu--> 
            <div id = "content"></div>
            <div id = "cross" hidden>❌</div>
            <div id="timer" hidden> 00 : 00 : 00</div>
            <button type="button" id="random-button"">Catégories Aléatoires</button>
            <button type="button" id="linear-button">Catégories Linéaires</button> 
            <pre id="answers-dict-display"></pre> 
            <pre id="final-dict-display"></pre>
        </div> 
    </div>
</body>
